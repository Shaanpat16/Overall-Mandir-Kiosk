<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edison Mandir Kiosk - Launch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .launch-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .launch-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .launch-container p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .launch-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .launch-btn:hover {
            transform: scale(1.05);
        }
        .instructions {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="launch-container">
        <h1>üèõÔ∏è Edison Mandir Kiosk</h1>
        <p>Digital Information Center</p>
        <a href="index.html" class="launch-btn">Launch Kiosk</a>
        <div class="instructions">
            <p>Optimized for 1080x1920 touch-screen displays</p>
            <p>Press ESC to return to home screen</p>
        </div>
    </div>
</body>
</html>
