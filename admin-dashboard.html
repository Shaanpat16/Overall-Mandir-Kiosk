<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAPS Mandir - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: linear-gradient(135deg, #E6D7B8, #D4C4A7);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .admin-header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .admin-header p {
            color: #666;
            font-size: 16px;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .admin-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border: 2px solid #E6D7B8;
        }

        .admin-card h3 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-card h3 i {
            color: #D4C4A7;
        }

        /* News Management */
        .news-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .news-item h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .news-item .news-date {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .news-item .news-content {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .news-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .btn-add {
            background: #2196F3;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn-add:hover {
            background: #1976D2;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #D4C4A7;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Upcoming Dates */
        .date-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .date-item .date-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .date-item .date-description {
            color: #555;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .date-item .date-time {
            color: #666;
            font-size: 14px;
        }

        /* Image Management */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .image-item {
            position: relative;
            background: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .image-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .image-item .image-url {
            font-size: 12px;
            color: #666;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .image-actions {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }

        /* Status Messages */
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-content h3 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            text-align: center;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-container {
                padding: 15px;
            }
            
            .admin-header {
                padding: 20px;
            }

            .modal-content {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-cog"></i> BAPS Mandir Admin Dashboard</h1>
            <p>Manage your kiosk content, news, events, and images</p>
        </div>

        <!-- Status Messages -->
        <div id="status-message" style="display: none;"></div>

        <!-- News Management -->
        <div class="admin-card">
            <h3><i class="fas fa-newspaper"></i> News Management</h3>
            <button class="btn btn-add" onclick="showAddNewsForm()">
                <i class="fas fa-plus"></i> Add News Item
            </button>
            <div id="news-list">
                <!-- News items will be loaded here -->
            </div>
        </div>

        <!-- Upcoming Dates Management -->
        <div class="admin-card">
            <h3><i class="fas fa-calendar-alt"></i> Upcoming Dates</h3>
            <button class="btn btn-add" onclick="showAddDateForm()">
                <i class="fas fa-plus"></i> Add Event
            </button>
            <div id="dates-list">
                <!-- Dates will be loaded here -->
            </div>
        </div>

        <!-- Image Management -->
        <div class="admin-card">
            <h3><i class="fas fa-images"></i> Image Management</h3>
            <button class="btn btn-add" onclick="showAddImageForm()">
                <i class="fas fa-plus"></i> Add Image
            </button>
            <div id="images-list">
                <!-- Images will be loaded here -->
            </div>
        </div>

        <!-- Content Preview -->
        <div class="admin-card">
            <h3><i class="fas fa-eye"></i> Content Preview</h3>
            <p>Your changes will appear on the main kiosk immediately.</p>
            <button class="btn btn-add" onclick="openKioskPreview()">
                <i class="fas fa-external-link-alt"></i> Open Kiosk Preview
            </button>
        </div>
    </div>

    <!-- Add News Modal -->
    <div id="add-news-modal" style="display: none;" class="modal-overlay">
        <div class="modal-content">
            <h3>Add News Item</h3>
            <form id="add-news-form">
                <div class="form-group">
                    <label for="news-title">Title</label>
                    <input type="text" id="news-title" required>
                </div>
                <div class="form-group">
                    <label for="news-content">Content</label>
                    <textarea id="news-content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="news-date">Date</label>
                    <input type="date" id="news-date" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-edit">Add News</button>
                    <button type="button" class="btn btn-delete" onclick="closeModal('add-news-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Date Modal -->
    <div id="add-date-modal" style="display: none;" class="modal-overlay">
        <div class="modal-content">
            <h3>Add Event</h3>
            <form id="add-date-form">
                <div class="form-group">
                    <label for="date-title">Event Title</label>
                    <input type="text" id="date-title" required>
                </div>
                <div class="form-group">
                    <label for="date-description">Description</label>
                    <textarea id="date-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="date-date">Date</label>
                    <input type="date" id="date-date" required>
                </div>
                <div class="form-group">
                    <label for="date-time">Time</label>
                    <input type="time" id="date-time" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-edit">Add Event</button>
                    <button type="button" class="btn btn-delete" onclick="closeModal('add-date-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Image Modal -->
    <div id="add-image-modal" style="display: none;" class="modal-overlay">
        <div class="modal-content">
            <h3>Add Image</h3>
            <form id="add-image-form">
                <div class="form-group">
                    <label for="image-url">Image URL</label>
                    <input type="url" id="image-url" placeholder="https://example.com/image.jpg" required>
                </div>
                <div class="form-group">
                    <label for="image-alt">Alt Text</label>
                    <input type="text" id="image-alt" placeholder="Description of the image">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-edit">Add Image</button>
                    <button type="button" class="btn btn-delete" onclick="closeModal('add-image-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
</body>
</html>
