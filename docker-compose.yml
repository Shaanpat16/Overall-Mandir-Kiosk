version: '3.8'

services:
  mandir-kiosk:
    build: .
    ports:
      - "8008:8008"
    restart: unless-stopped
    container_name: baps-mandir-kiosk
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Optional: Mount logs directory for persistence
      - ./logs:/app/logs
    networks:
      - mandir-network

networks:
  mandir-network:
    driver: bridge



